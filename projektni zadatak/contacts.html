    <h1>Kontakt</h1>
    <div id="contact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.2737946874336!2d16.23350001587856!3d45.80577477910652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667abaa8a81ab1%3A0x31517bc7d8e693!2sJosipa%20Zori%C4%87a%2019%2C%2010370%2C%20Dugo%20Selo!5e0!3m2!1shr!2shr!4v1673269529264!5m2!1shr!2shr" width="100%" height="500" style="border:0;" allowfullscreen></iframe>
        <form id="contact_form" name="contact_form" method="POST">
            <label for="fname">Ime*</label>
            <input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required><br>

            <label for="lname">Prezime *</label>
            <input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required><br>
            
            <label for="lname">E-mail *</label>
            <input type="email" id="email" name="email" placeholder="Vaš e-mail..." required><br>

            <label for="country">Zemlja:</label>
            <select id="country" name="country">
              <option value="">Please select</option>
              <option value="BE">Belgija</option>
              <option value="HR" selected>Hrvatska</option>
              <option value="MK">Makedonija</option>
              <option value="BiH">BiH</option>
              <option value="CG">Crna Gora</option>
              <option value="SLO">Slovenija</option>
            </select><br>

           
            <label for="subject">Opis:</label>
            <textarea id="subject" name="subject" placeholder="" style="height:150px; vertical-align: middle "></textarea>

            <input style="margin-left: 12%;" type="submit" value="Submit">
        </form>
    </div>
